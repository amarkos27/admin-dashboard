<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="search">
                <label class="search-icon" for="search-bar">
                    <img class="btn" src="./icons/search-icon.svg" alt="search icon">
                </label>
                <input type="search" name="search" id="search-bar" placeholder="Search..." autocomplete="off">
            </div>
            <div class="profile-buttons">
                <div class="notification">
                    <img class="btn "src="./icons/bell.svg" alt="bell">
                </div>
                <div class="profile-pic"></div>
                <span>Ari Markos</span>
            </div>
            <div class="profile-name">  
                <div class="profile-pic"></div>
                <span class="greeting">Hi there,</span>
                <span class="username">Ari Markos (@amarkos)</span>
            </div>
            <div class="action-buttons">
                <button class="action">New</button>
                <button class="action">Upload</button>
                <button class="action">Share</button>
            </div>
        </header>
        <div class="sidebar">
            <div class="title">
                <img src="./icons/dashboard.svg" alt="dashboard">
                <span>Dashboard</span>
            </div>
            <div class="buttons">
                <div class="option">
                    <img class="btn" src="./icons/home.svg" alt="home">
                    <span>Home</span>
                </div>
                <div class="option">
                    <img class="btn" src="./icons/profile.svg" alt="profile">
                    <span>Profile</span>
                </div>
                <div class="option">
                    <img src="./icons/messages.svg" alt="messages" class="btn">
                    <span>Messages</span>
                </div>
                <div class="option">
                    <img src="./icons/history.svg" alt="history" class="btn">
                    <span>History</span>
                </div>
                <div class="option">
                    <img src="./icons/tasks.svg" alt="tasks" class="btn">
                    <span>Tasks</span>
                </div>
                <div class="option">
                    <img src="./icons/communities.svg" alt="communities" class="btn">
                    <span>Communities</span>
                </div>
            </div>
            <div class="settings">
                <div class="option">
                    <img src="./icons/settings.svg" alt="settings" class="btn">
                    <span>Settings</span>
                </div>
                <div class="option">
                    <img src="./icons/support.svg" alt="support" class="btn">
                    <span>Support</span>
                </div>
                <div class="option">
                    <img src="./icons/privacy.svg" alt="privacy" class="btn">
                    <span>Privacy</span>
                </div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
